name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint

    - name: Run formatter check
      run: npx prettier --check "src/**/*.{js,jsx,ts,tsx}" "server/**/*.{js}"

    - name: Run tests
      run: npm test -- --coverage --watchAll=false

    - name: Build application
      run: npm run build

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info

  security:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run security audit
      run: npm audit --audit-level moderate

    - name: Run dependency check
      run: npx npm-check-updates --error-level 2

  deploy:
    runs-on: ubuntu-latest
    needs: [test, security]  # Only deploy if tests and security pass
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'  # Only deploy on push to main
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deploy to DigitalOcean Droplet
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.UNLICENSEDDRIVINGSCHOOLIP }}
        username: root
        key: ${{ secrets.UNLICENSEDDRIVERSSH }}
        script: |
          cd /var/www/unlicenseddrivingschools
          git pull origin main
          npm ci
          npm run build
          pm2 restart all || pm2 start npm --name "unlicensed-driving-schools" -- start
          echo "Deployment completed at $(date)"